<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Tiny Carousel: A lightweight jQuery plugin</title>
	<link rel="stylesheet" href="css/website.css" type="text/css" media="screen"/>
	
	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.tinycarousel.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){		
			$('#slider1').tinycarousel();	
			
			$("#Username_choose_business").change(function () {
				var str = "";
				$("#Username_choose_business option:selected").each(function () {
					str += $(this).text() + " ";
				});
				
				$(".overview").load('data.html');
				$('#slider1').tinycarousel();
			}).change();
		});
	</script>	
		
</head>
<body>
	<select name="Username[choose_business]" id="Username_choose_business">
		<option value="bds-kien-truc-xay-dung" selected="selected">BĐS - kiến trúc - xây dựng</option>
		<option value="cong-nghe-thong-tin-vien-thong">Công nghệ thông tin - viễn thông</option>
		<option value="du-lich">Du lịch</option>
		<option value="giao-duc-dao-tao">Giáo dục - đào tạo</option>
		<option value="hoa-tuoi">Hoa tươi</option>
		<option value="luat-ke-toan">Luật - kế toán</option>
		<option value="noi-that-ngoai-that">Nội thất - Ngoại thất</option>
		<option value="tham-my-vien">Thẩm mỹ viện</option>
		<option value="thoi-trang">Thời trang</option>
		<option value="tranh-anh-qua-luu-niem">Tranh ảnh - quà lưu niệm</option>
	</select>

	<div id="slider1">
		<a class="buttons prev" href="#">left</a>
		<div class="viewport">
			<ul class="overview">
				<li><img src="images/picture6.jpg" /></li>
				<li><img src="images/picture5.jpg" /></li>
				<li><img src="images/picture4.jpg" /></li>									
				<li><img src="images/picture3.jpg" /></li>
				<li><img src="images/picture2.jpg" /></li>
				<li><img src="images/picture1.jpg" /></li>
			</ul>
		</div>
		<a class="buttons next" href="#">right</a>
	</div>
</body>
</html>
